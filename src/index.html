<!DOCTYPE html>
<html>
  <head>
    <title>Gumroad Review App</title>
    <meta name="description" content="Gumroad, Creators">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
    <main class="root">
      <div class="product">
        <h2 class="title">The Minimalist Entrepreneur</h2>
        <div class="product-info d-flex flex-row pt-2 pb-2">
          <h3 class="me-2">3.8</h3>
          <div class="rating">
            <div class="my-rating"></div>
          </div>
          <div class="flex-fill d-flex justify-content-end">
            <button type="button" class="btn btn-outline-dark">Add Review</button>
          </div>
        </div>

        <hr/>

        <h6 class="mt-4 fw-bold">Reviews</h6>
        <div id="product-rating-list"></div>
      </div>
    </div>
  </body>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      const productRatingListView = new Gumroad.ProductRatingListView({
        id: 'product-rating-list'
      });
      productRatingListView.addRating({
        rating: 4,
        text: 'book was full of fluff'
      });
      productRatingListView.addRating({
        rating: 3,
        text: 'book was fluff'
      });
      productRatingListView.addRating({
        rating: 5,
        text: 'book was amazing'
      });
      $(".my-rating").starRating({
        starSize: 25,
        totalStars: 5,
        initialRating: 4
      });
    });
  </script>
</html>
