<!DOCTYPE html>
<html>
  <head>
    <title>Slick Review App</title>
    <meta name="description" content="Slick, Creators">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type='image/x-icon'/>

    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo-icon.svg" width="32px" class="logo-icon me-1"/>
          <img src="assets/images/logo-text.svg" width="72px" class="logo-text me-2"/>
        </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a class="nav-link active" aria-current="page" href="#">Discover</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="root container-fluid">
      <div id="product-container"></div>
    </div>
  </body>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      const productView = new Slick.ProductView({
        id: 'product-container'
      });
      productView.fetchById(1);

      $('.navbar-toggler').click(function() {
        $('.navbar-collapse').toggleClass('collapse');
      });
    });
  </script>
</html>
